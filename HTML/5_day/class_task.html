<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <form>
        <h2>Personal Details</h2>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="e.g. Gopal">
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="e.g. Das">
        <br><br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB">
        <br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <br><br>
        <label for="file">Upload Your Photo:</label><br>
        <input type="file" id="file" name="file_name">
        <br><br>
        <hr>
        <h2>Contact Information</h2>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com">
        <br><br>
        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" placeholder="e.g. 6295432911">
        <br><br>

        <label for="Address">Mailing Address:</label><br>
        <textarea name="Address" id="Address" rows="10" placeholder="Street Address,City,State,ZIP Code"></textarea>
        <br><br>
        <hr>

        <h2>Academic Information</h2>
        <label for="subject">Select Your Course:</label><br>
        <select name="subject" id="subject">
            <option value="">--Choose a course--</option>
            <option value="BCA">BCA</option>
            <option value="CSC">CSC</option>
            <option value="ME">ME</option>
            <option value="EE">EE</option>
        </select>
        <br><br>
        <label>Extracurricular Interests:</label><br>
        <input type="checkbox" name="Interest" id="Sports" value="Sports">
        <label for="Sports">Sports</label><br>

        <input type="checkbox" name="Interest" id="Music" value="Music & Arts">
        <label for="Music">Music & Arts</label><br>

        <input type="checkbox" name="Interest" id="tech" value="tech">
        <label for="tech">tech</label><br>

        <input type="checkbox" name="Interest" id="volunteering" value="volunteering">
        <label for="volunteering">volunteering</label><br>
        <hr>
        <h2>Create Your Account</h2>
        <label for="pass">Create a Password:</label>
        <input type="password" id="pass" name="password" required>
        <br><br>
        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="">--Choose a Question--</option>
            <option value="What was your first pet's name">What was your first pet's name? </option>
            <option value=" what is your favorite animal"> what is your favorite animal? </option>
            <option value="class 5 roll number">class 5 roll number ?</option>
        </select>
        <br><br>
        <label for="secu">Security:</label>
        <input type="text" id="secu" name="Security" required>
        <br><br>
       
        <input type="checkbox" id="agree" name="agree" required>
         <label for="agree">I agree to the Terms Condition.</label>
         <hr>
         <button type="submit">Register</button>
         <button type="reset">Clear Form</button>
    </form>
</body>

</html>
