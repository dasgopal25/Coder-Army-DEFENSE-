<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Index Stacking</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box sun">sun</div>
    <div class="box mercury">mercury</div>
    <div class="box venus">venus</div>
    <div class="box earth">earth</div>
    <div class="box mars">mars</div>
    <div class=" box jupiter">jupiter</div>
    <div class="box santurn">santurn</div>
    <div class="box uranus">uranus</div>
    <div class="box neptune">neptune</div>
  </div>
</body>
</html>
