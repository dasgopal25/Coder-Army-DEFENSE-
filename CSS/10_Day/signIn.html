<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form>
            <h1>SIGN UP</h1>
            <div id="FirstDiv">
                <label for="FirstName">First Name</label>
                <input type="text" placeholder="Enter your FirstName" name="fName" id="FirstName">
                <label for="LasttName">Last Name</label>
                <input type="text" placeholder="Enter your LastName" name="lName" id="LastName">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your Email" name="email" id="email">
            </div>

            <div>
                <label for="pass">Password</label>
                <input type="password" placeholder="Create a password" name="pass" id="pass">
            </div>

            <button type="submit"> Submit </button>
        </form>
    </div>
</body>
</html>
